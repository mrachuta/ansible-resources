- name: Provision node-exporter
  hosts: "{{ target_hosts }}"
  vars_files:
    - vars/external-vars.yml
  become: yes
  pre_tasks:

    - name: Create node_exporter cert dir
      file:
        path: "/etc/node_exporter"
        state: directory
        owner: root
        group: root

    - name: Copy certs
      copy:
        src: resources/node_exporter/
        dest: /etc/node_exporter/
        owner: root
        group: root
        mode: 700

  roles:
    - cloudalchemy.node_exporter
