---
- name: "Run tests"
  hosts: localhost
  # Force linear strategy to make playbook more stable
  strategy: linear
  become: true
  pre_tasks:
    - name: "Create user for test purposes"
      ansible.builtin.user:
        name: "{{ bash_customization_default_user }}"
        shell: /bin/bash
        state: present

  roles:
    - ../../bash_customization
